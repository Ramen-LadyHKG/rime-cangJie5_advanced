    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"


abc_segmentor:
  extra_tags:
    - reverse_lookup  # 與拼音（反查碼）混打

simplifier:
  tips: all  # 簡化字模式下提示對應的傳統漢字

punctuator:
  import_preset: symbols_cantonese

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    #reverse_lookup: "`[a-z]*'?$|[a-z]+'$"
    reverse_lookup: "^`[a-z']*;?$"
