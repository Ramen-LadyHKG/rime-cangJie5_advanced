switches:
  - name: ascii_mode
    reset: 0
    states: [ 粵文, 英文 ] ##
  - name: full_shape
    states: [ 半角, 全角 ]
  - options: [ noop, variants_hk, trad_tw, simplification ] #
    states: [ 傳統漢字, 香港傳統漢字, 臺灣傳統漢字, 中国简化汉字 ] #
    reset: 1 #
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion ##
    # 取消下行註釋，預設啓動 emoji
    #reset: 1
    states: [ 冇 Emoji, 有 Emoji ] ##

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@jyut6ping3 #粵拼反查 #
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - script_translator
    - script_translator@jyut6ping3

  filters:
    - simplifier
    - uniquifier
    - single_char_filter
    - simplifier@variants_hk ##
    - simplifier@trad_tw ##
    - simplifier@emoji_suggestion ##
    - reverse_lookup_filter@jyut6ping3


